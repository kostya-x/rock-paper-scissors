<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Gane</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="game-title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <div class="score">
        <div class="score-board">
          <span class="user-score">0</span> :
          <span class="computer-score">0</span>
        </div>
      </div>
      <div class="result">
        <p class="result-text">New Game</p>
      </div>
      <div class="choices">
        <div class="rock choice">
          <img src="images/rock.png" alt="rock" />
        </div>
        <div class="paper choice">
          <img src="images/paper.png" alt="paper" />
        </div>
        <div class="scissors choice">
          <img src="images/scissors.png" alt="scissors" />
        </div>
      </div>
      <p class="action-message">Make your move</p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
